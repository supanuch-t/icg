<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;
        scene.add(light);

        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        scene.add(cube);

        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true;
        scene.add(sphere);

        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

    let transX = 0;
    let transY = 0;
    let transZ = 0;
    let roX = 0;
    let roY = 0;
    let roZ = 0;
       const keyState = {};

    function animate(t) {
    // อัปเดตตำแหน่ง
        cube.scale.x = 2;
        if (keyState['w']) transZ = -0.02;
        else if (keyState['s']) transZ = 0.02;
        else transZ = 0;

        if (keyState['a']) transX = -0.02;
        else if (keyState['d']) transX = 0.02;
        else transX = 0;

        if (keyState['ArrowUp']) transY = 0.02;
        else if (keyState['ArrowDown']) transY = -0.02;
        else transY = 0;

        cube.position.x += transX;
        cube.position.y += transY;
        cube.position.z += transZ;

        cube.rotation.x = t * roX;
        cube.rotation.y = t * roY;
        cube.rotation.z = t * roZ;

        sphere.rotation.y = t * 0.001;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate(0);

    // ✅ keydown
    window.addEventListener('keydown', e => {
        const key = e.key.toLowerCase();
        keyState[key] = true;

        // กดครั้งเดียว toggle การหมุน
        switch (key) {
            case '1':
                roX = roX > 0 ? 0 : 0.01;
                break;
            case '2':
                roY = roY > 0 ? 0 : 0.01;
                break;
            case '3':
                roZ = roZ > 0 ? 0 : 0.01;
                break;
        }
    });

    // ✅ keyup
    window.addEventListener('keyup', e => {
        const key = e.key.toLowerCase();
        keyState[key] = false;
    });


    </script>
</body>

</html>
