<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60, // มุมมองของกล้อง fov
            window.innerWidth / window.innerHeight,
            0.1,
            1000 // ระยะที่เอามาคำนวนแสดงยิ่งไกลยิ่งหนัก 1000 เท่ากับ 1กิโล
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);
        
        let transX = 0 , transY =0 , transZ = 0
        let roX = 0 , roY = 0 , roZ = 0
        // ✅ render loop
        function animate(t) {
            cube.position.x += transX; 
            cube.position.y +=  transY; 
            cube.position.z += transZ

            cube.rotation.x=t*roX
            cube.rotation.y = t*roY
            cube.rotation.z = t*roZ

            sphere.rotation.y = t * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    window.addEventListener('keydown' , e=>{
        switch(e.key){ // w a s d , arrow up  arrow down , 1, 2, 3 to activate rotate z , y, z
            case 'd' :
            case ' D' :
            transX = 0.03
            break ; 
            case 'a' :
            case 'A' :
            transX = -0.03
            break ;
            case 's' :
            case 'S' :
            transZ = 0.03
            break ;
            case 'W' :
            case 'w' :
            transZ = -0.03
            break ;
            case 'ArrowUp'  :
            transY = 0.03
            break;
            case 'ArrowDown'  :
            transY = -0.03
            break;
            case '1' :
            roX>0 ? roX=0 : roX = 0.001
            break
            case '2' :
            roY>0 ? roY=0 : roY = 0.001
            break
            case '3' :
            roZ>0 ? roZ=0 : roZ = 0.001
            break
        }   
    })
    window.addEventListener('keyup' , e=>{
       if(e.key==='w'||e.key==='W'||e.key==='s'||e.key==='S'){
        transZ=0
       }else if(e.key==='a'||e.key==='A'||e.key==='d'||e.key==='D'){
        transX=0
       }else if(e.key==='ArrowUp' || e.key ==='ArrowDown'){
        transY =0 
       }
    })
    </script>
</body>

</html>
